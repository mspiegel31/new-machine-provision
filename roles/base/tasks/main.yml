---
# https://docs.ansible.com/ansible/latest/user_guide/playbooks_reuse_roles.html
- name: Update apt
  apt: update_cache=yes

- name: Install required system packages
  apt: name={{ sys_packages }} state=latest

- name: Make sure we have a 'wheel' group
  group:
    name: wheel
    state: present

- name: Allow 'wheel' group to have passwordless sudo
  lineinfile:
    path: /etc/sudoers
    state: present
    regexp: '^%wheel'
    line: '%wheel ALL=(ALL) NOPASSWD: ALL'
    validate: '/usr/sbin/visudo -cf %s'

- name: Create a new regular user with sudo privileges
  user:
    name: "{{ create_user }}"
    groups: wheel
    shell: /bin/zsh

- include_tasks: set-authorized-keys.yml

- name: Disable password authentication for root
  lineinfile:
    path: /etc/ssh/sshd_config
    state: present
    regexp: '^PermitRootLogin'
    line: 'PermitRootLogin prohibit-password'

- name: setup user keys and register with git
  block:
    - openssh_keypair:
        path: $HOME/.ssh/id_rsa
    
    - name: check for rsa keypair
      stat:
        path: $HOME/.ssh/id_rsa.pub
      register: public_ssh_key

    # todo: separate "register with git" role
    - import_tasks: register-with-git.yml
      when: public_ssh_key.stat.exists

    - import_tasks: configure-zsh.yml
  become: yes
  become_user: "{{ create_user }}" 